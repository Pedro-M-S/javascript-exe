<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message!</title>
    <script>
        function displayMessage() {
            var message;
            message = document.getElementById("message");
            message.outerHTML = "<h3>This is a test message!</h3>";

        }
    </script>
</head>
<body>
<h3 id="message"> Click the button below to display a message </h3>
<input type="button" value="Click Me!" onclick="displayMessage()">
</body>
</html>
